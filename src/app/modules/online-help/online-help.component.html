<div class="text-center p-2">
  <form [formGroup]="githubDetailsForm">
    <div class="row scrollable">
      <div class="col bg-white border" style="border-radius:10px;">
        <div *ngFor="let item of azureResponseList | keyvalue">
          <div class="p-2" *ngIf="getItem(item.key) === 'BOT'"
          style="float: left">
            <p class="border p-2 fw-semibold"
               style="white-space: pre-line;text-align: left; border-radius: 10px; background-color: rgb(250, 250, 250); min-width: 400px;
                background-image:  linear-gradient(to right, #00FFFF 0%, #E0FFFF 0%, #fbc2eb 100%); width: fit-content; left: 0; color: black">
              <img src="/assets/img/MicrosoftTeams-image.png" class="circular-image">
              {{item.value}}</p>
          </div>
          <div class="p-2" *ngIf="getItem(item.key) === 'USER'"
                style="float: right;">
            <p class="border p-2 fw-semibold"
               style="white-space: pre-line;text-align: left; border-radius: 10px; background-color: rgb(250, 250, 250); min-width: 400px;min-height: 70px;
                background-image:  linear-gradient(to right, #84fab0 0%, #8fd3f4 51%, #84fab0 100%); width: fit-content; color: black">
              <img src="/assets/img/user_icon.png" class="circular-image" style="float: right">
              {{item.value}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col input-field">
        <label style="position: absolute; left: 10px; top: 0;">Enter your message:</label><br>
        <input type="text" id="message" formControlName="message" name="message"
               style="position: absolute; left: 10px; top: 30%;right: 100px"
               placeholder="Type your message here...">
        <button class="btn btn-secondary fw-semibold" (click)="onSend()" type="button"
                style="background-image:  linear-gradient(to right, #0093E9, #80D0C7); border: none;
                      position: absolute; top: 30%;right: 20px">Send
        </button>

        <label style="position: absolute; left: 28px; Bottom: 7px;">
          Text to speech</label>

        <input type="checkbox" id="speech" formControlName="speech" name="speech"
               style="position: absolute; left: 10px; Bottom: 10px;"
               placeholder="Type your message here..." (change)="stopSpeak()">
      </div>
      <div class="row">
        <div *ngIf="isAzureCallMade" class="gradient-bar my-2">
          <div style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </form>
</div>
